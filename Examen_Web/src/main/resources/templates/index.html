<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cinelitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body style="background-color: #ccffff">
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <!-- table row -->                    
                    <th scope="col">Nombre</th>
                    <!-- table heading -->                    
                    <th scope="col">Fecha</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
                <tr>
                    <!-- table row -->                    
                    <th scope="col">Avengers(Esta linea es un ejemplo, no es funcional)</th>
                    <!-- table heading -->                    
                    <th scope="col">10 de marzo</th>
                    <th scope="col">â‚¡5000</th>
                    <th scope="col">1</th>
                    <th scope="col"><button type="button" class="btn btn-primary">Editar</button></th>
                    <th scope="col"><button type="button" class="btn btn-danger">Eliminar</button></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${peliculas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getSala}"></td>
                    <td><button type="button" class="btn btn-primary"><a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a></button></td>
                    <td><button type="button" class="btn btn-danger"><a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a></button></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form>
        <div>Esta form solo es visual</div>
        <div class="mb-3">
            <label for="exampleInputNombre" class="form-label">Nombre de la pelicula</label>
            <input type="Nombre" class="form-control" id="exampleInputNombre" aria-describedby="NombreHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputFecha" class="form-label">Fecha de la pelicula</label>
            <input type="Fecha" class="form-control" id="exampleInputFecha" aria-describedby="FechaHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputCosto" class="form-label">Precio de tiquete</label>
            <input type="Costo" class="form-control" id="exampleInputCosto" aria-describedby="CostoHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputSala" class="form-label">Numero de sala</label>
            <input type="Sala" class="form-control" id="exampleInputSala" aria-describedby="SalaHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
